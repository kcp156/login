<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Template</title>
    <link rel="stylesheet" href="../dist/output.css" />
</head>

<body>
    <div class="w-screen h-screen flex justify-center items-center "
        style="background-image: linear-gradient(45deg, #93a5cf 0%, #e4efe9 100%)">
        <!-- Login Container -->
        <div class="min-w-fit flex-col border bg-white px-6 py-10 shadow-md rounded-lg ">
            <div class="mb-8 flex justify-center">
                <img class="w-24" src="assets/images/logo.svg" />
            </div>
            <div class="flex flex-col text-sm rounded-md">
                <input
                    class="mb-5 rounded border p-3 hover:outline-none focus:border-blue-500 border-2 hover:border-blue-500 outline-none  w-80"
                    type="text" placeholder="Username" />
                <input class="mb-5 rounded border p-3 hover:outline-none focus:border-blue-500 border-2 hover:border-blue-500 outline-none  w-80"
                    type="password" placeholder="Password" />
                <button
                    class="middle none center rounded-md bg-orange-400 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-orange-400/20 transition-all hover:shadow-lg hover:shadow-orange-400/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    type="submit" data-ripple-light="true">
                    Sign in
                </button>
            </div>



            <div class="mt-5 flex text-center text-sm text-gray-400">
                xvxv
            </div>
        </div>
    </div>


    <script src="node_modules/@material-tailwind/html@latest/scripts/ripple.js"></script>

</body>

</html>
